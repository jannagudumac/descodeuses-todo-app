
<div id="liste-blocks" class="grid grid-cols-1 md:grid-cols-3 p-4 gap-4">
  @for (block of kpis; track block){
    <mat-card id="{block.id}" class="text-white p-4" [ngClass]="block.color">
      <div class="flex items-center gap-x-4">
        <mat-icon id="col1">{{block.icon}}</mat-icon>
        <div id="col2">
          <div id="title" class="uppercase text-sm">{{block.title}}</div>
          <div id="value" class="text-2xl font-bold">{{block.value}}</div>
        </div>
      </div>
    </mat-card>
  }
</div>
